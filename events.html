<body>
    <h1>Signup</h1>
    <form id="signup" action="./index.html" method="post">
       <input type="text" name="username" required id="username" placeholder="janedoe">
       <input type="email" name="email" required placeholder="janedoe@server.com">
       <input type="password" name="password" required id="password" placeholder="***********">
       <input type="submit" value="Signup"/>
       <label for="visible">Show password</label>
       <input type="checkbox" name="showPassword" id="visible">
       <span></span>
    </form>

  <table border="1">
      <tr>
          <th>Username</th>
          <th>Email</th>
      </tr>

  </table>
