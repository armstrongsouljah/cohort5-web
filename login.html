<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <input type="email" required name="email" placeholder="mail@example.com"> <br>
        <input type="password" required name="password" placeholder="password"> <br>
        <input type="submit" value="Login">
        <span></span>
    </form>
</body>

<script>
   const form = document.querySelector('form');
   const span = document.querySelector('span');
   form.addEventListener('submit', e => {
       e.preventDefault();
       let email = form.email.value;
       let password = form.password.value;
       const BASE_URL_PROD = 'https://cohort5-api.herokuapp.com'
       let payload = JSON.stringify({
           email,
           password
       })
       let url = `${BASE_URL_PROD}/auth/login`;
       span.textContent = 'Loggin you in';
       span.style.color = 'blue';

       fetch(url, {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json'
           },
           body: payload
       })
       .then (response => response.json())
       .then(data => {
               if (data.token) {
                   span.textContent = data.message;
                   span.style.color = 'green'
                   localStorage.setItem('token', data.token)
                   setTimeout(() => {
                    span.textContent = '';
                    form.reset();
                    window.location = '/'
                   }, 3000)
                   
               } else {
                   span.textContent = data.message;
                   span.style.color = 'red'
                   setTimeout(() => {
                    span.textContent = '';
                   }, 3000)
               }
               
           })
       .catch(error => console.error(error))
   })
</script>
</html>
